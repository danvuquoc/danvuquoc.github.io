				<h2>Footrest - Passenger</h2><div id="print_button" onClick="window.print()"><span class="print_icon" /><span class="print_txt">Print</span></div><p class="op_code"><a target="_self" href="../labor&#32;times/1403-1.html">Operation Code: 14.03.02-02</a></p>
				<ol>
					<h3>Removal</h3>
					
						<li>Open door.</li>
					
					
						<div>
							<img class="srpgraphic" src="images/asm1122.png"></img>
						</div>
						<li>Remove quarter turn fasteners (x4) securing passenger footrest to footrest brackets.</li>
					
					
						<li>Remove passenger footrest.</li>
					
				</ol>
				<ol>
					<h3>Installation</h3>
					
						<li>Installation is the reverse of removal procedure.</li>
					
				</ol>
			</body>
