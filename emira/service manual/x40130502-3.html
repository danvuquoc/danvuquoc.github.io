				<h2>Thermostat Gasket - V6</h2><div id="print_button" onClick="window.print()"><span class="print_icon" /><span class="print_txt">Print</span></div><p class="op_code"><a target="_self" href="../labor&#32;times/4013-3.html">Operation Code: 40.13.05-02</a></p>
				<ol>
					<h3>Removal</h3>
					
						<li>Remove thermostat. <a href="x40130302-3.html#">Refer to procedure.</a>
						</li>
					
					
						<li>Remove and discard gasket from thermostat.</li>
					
				</ol>
				<ol>
					<h3>Installation</h3>
					
						<li>Installation is the reverse of removal procedure except for the following:</li>
					
					
						<li>Renew thermostat gasket.</li>
					
				</ol>
